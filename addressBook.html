<!doctype html>
<html lang="en">

<head>
    <title>Address Book Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- CSS -->
    <link href="css/site.css" rel="stylesheet">
</head>

<body class="h-100">
    <div class="container">
        <h1 class="mt-5 text-light">My Address Book Template</h1>
        <div class="form-container container bg-light p-3 border border-2 shadow-lg">
            <form action="#">
                <div class="row row-cols-1 row-cols-md-2">
                    <!-- Contact Photo -->
                    <div class="col col-md-3 col-lg-4 h-100">
                        <img src="img/GirlOne_4x.png" class="img-fluid img-thumbnail" alt="contact photo">
                    </div>
                    <div class="col col-md-9 col-lg-8 h-100">
                        <!-- First Name and Last Name -->
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col mt-2">
                                <label for="firstName" class="form-label">
                                    First Name
                                </label>
                                <input type="text" id="firstName" name="firstName" placeholder="First Name"
                                    class="form-control" required>
                            </div>
                            <div class="col mt-2">
                                <label for="lastName" class="form-label">
                                    Last Name
                                </label>
                                <input type="text" id="lastName" name="lastName" placeholder="Last Name"
                                    class="form-control" required>
                            </div>
                        </div>
                        <!-- Email and Phone Number -->
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col mt-2">
                                <label for="email" class="form-label">
                                    Email
                                </label>
                                <input type="email" id="email" name="email" placeholder="Email" class="form-control"
                                    required>
                            </div>
                            <div class="col mt-2">
                                <label for="phoneNumber" class="form-label">
                                    Phone Number
                                </label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
                                    class="form-control" required>
                            </div>
                        </div>
                        <!-- Address -->
                        <div class="row">
                            <div class="col mt-2">
                                <label for="address" class="form-label">
                                    Address
                                </label>
                                <input type="text" id="address" name="address" placeholder="Ex: 1234 Main St"
                                    class="form-control" required>
                            </div>
                        </div>
                        <!-- Address 2 -->
                        <div class="row">
                            <div class="col mt-2">
                                <label for="address2" class="form-label">
                                    Address 2
                                </label>
                                <input type="text" id="address2" name="address2"
                                    placeholder="Apartment, studio or floor" class="form-control">
                            </div>
                        </div>
                        <!-- City, State, Zip -->
                        <div class="row row-cols-1 row-cols-md-3">
                            <div class="col col-md-6 mt-2">
                                <label for="city">
                                    City
                                </label>
                                <input type="text" id="city" name="city" placeholder="City" class="form-control">
                            </div>
                            <div class="col col-md-4 mt-2">
                                <label for="state">
                                    State
                                </label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col col-md-2 mt-2">
                                <label for="zipCode">
                                    Zip
                                </label>
                                <input type="text" id="zipCode" name="zipCode" placeholder="Zip" class="form-control">
                            </div>
                            <div class="col-12 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkFavorite">
                                    <label class="form-check-label" for="checkFavorite">Favorite</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <button type="button" class="btn btn-primary w-100">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
